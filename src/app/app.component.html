<app-search-box (searchForUser)="searchForUsers($event)"></app-search-box>

@if(isLoading){
  <app-loading-spinner></app-loading-spinner>
}@else if (isEmpty){
  <div class="flex justify-center items-center mt-6">
    <div class="text-center text-white">
      <h3 class="text-2xl mb-4">Sorry, we couldn't find a GitHub account with the search term.</h3>
    </div>
  </div>
} @else if (errorMessage.length>0){
  <div class="max-w-lg mx-auto p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
    <span class="font-medium">Danger alert!</span> {{errorMessage}}
  </div>
} @else if(usersList.length>0){
  <app-users-list [users]="usersList"></app-users-list>
}
